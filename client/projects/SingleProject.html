<template name="SingleProject">
	<div class="panel panel-default">
		<div class="panel-heading clearfix">
			<h3 class="">{{project.name}} - {{project.tasks.length}} Tasks 
			</h3>
		</div>
		<div class="panel-body">
			<p>{{project.desc}}</p>
			<h3>Project Tasks</h3>
			{{#each project.tasks}}
				{{> Tasks}}
			{{else}}
				<p>No Task Added Yet</p>
			{{/each}}
		</div>
	</div>
</template>
